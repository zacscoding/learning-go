<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <meta name="theme-color" content="#000000">
  <!--
    manifest.json에는 해당 웹을 안드로이드의 홈 스크린에 추가했을 경우에 필요한 메타 정보가 있다
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
    위 태그의 %PUBLIC_URL% 부분은 빌드 과정에서 `public` 폴더의 URL로 교체된다.
    `public` 폴더 안의 파일만 html 파일에서 접근할 수 있다.
    "/favicon.ico" 또는 "favicon.ico"와는 달리 "%PUBLIC_URL%/favicon.ico"는 클라이언트
    사이드 라우팅과 루트가 아닌 URL 모두 정상 동작한다.
    `npm run build`를 실행하면 루트가 아닌 URL을 설정하는 방법을 알 수 있다.
  -->
  <title>React App</title>
</head>
<body>
<noscript>
  You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>
<!--
  이 HTML 파일은 템플릿이다.
  브라우저에서 바로 열면 빈 페이지를 출력한다.

  웹 폰트와 메타태그, 애널리틱 등을 추가할 수 있다.
  빌드하면 <body> 태그 안에 관련 스크립트를 추가한다.

  개발 환경에서는 `npm start`나 `yarn start`를 실행한다.
  빌드는 `npm run build`나 `yarn build`를 실행한다.
-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
